<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    /* Styles for the custom dropdown */
    .custom-select {
      position: relative;
      display: inline-block;
    }

    .custom-select select {
      display: none;
    }

    .custom-select ul {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      width: 150px; /* Set your desired width */
    }

    .custom-select li {
      padding: 8px;
      font-weight: normal;
    }

    .custom-select li.bold {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="custom-select">
  <select id="mySelect">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select>
  <ul id="customDropdown">
    <li class="bold">Option 1</li>
    <li>Option 2</li>
    <li class="bold">Option 3</li>
  </ul>
</div>

<script>
  // JavaScript to handle custom dropdown behavior
  $(document).ready(function() {
    $("#mySelect").change(function() {
      var selectedOption = $(this).val();
      alert("Selected option: " + selectedOption);
    });

    $("#customDropdown li").click(function() {
      var value = $(this).text();
      $("#mySelect").val(value).change();
    });
  });
</script>

</body>
</html>
