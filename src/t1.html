<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggestion List</title>
  <style>
    input {
      width: 300px;
      padding: 5px;
    }

    #suggestionsList {
      display: none;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>

<form>
  <label for="searchInput">Мені потрібен комбайн:</label>
  <input type="text" id="searchInput" list="suggestions" name="searchInput">

  

<ul id="suggestionsList">
  <li>мені потрібен <strong>комбайн</strong></li>
 <li>мені потрібен <strong>велосипед</strong></li>
</ul>

<script>
  document.getElementById('searchInput').addEventListener('click', function () {
    var suggestionsList = document.getElementById('suggestionsList');
    suggestionsList.style.display = (suggestionsList.style.display === 'none' || suggestionsList.style.display === '') ? 'block' : 'none';
  });
</script>

</body>
</html>
