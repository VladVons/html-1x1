<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Popup Modal on Timer Example</title>
</head>
<body>

<!-- Your page content goes here -->
<div class="container mt-5">
  <h2>Your Page Content</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
  <!-- Add more content as needed -->
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="timerModal" tabindex="-1" aria-labelledby="timerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="timerModalLabel">Popup Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>This is a modal dialog that appeared after a timer delay.</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Set the timer in milliseconds (e.g., 5000 for 5 seconds)
    var timerDelay = 5000;

    setTimeout(function() {
      // Show the Bootstrap modal
      var timerModal = new bootstrap.Modal(document.getElementById('timerModal'));
      timerModal.show();
    }, timerDelay);
  });
</script>

</body>
</html>
